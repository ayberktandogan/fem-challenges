<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="./assets/favicon-32x32.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./index.css" />
        <link
            rel="icon"
            href="./assets/favicon-32x32.png"
            type="image/x-icon"
        />
        <title>Stats preview card component</title>
    </head>
    <body>
        <div class="main__container">
            <div class="card__container">
                <div class="text__container">
                    <h1>
                        Get
                        <span class="highlight">insights</span>
                        that help your business grow.
                    </h1>
                    <p>
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>
                    <div class="stats__container">
                        <div class="stat__container">
                            <span class="stats__info">10k+</span>
                            <span class="stats__text">companies</span>
                        </div>
                        <div class="stat__container">
                            <span class="stats__info">314</span>
                            <span class="stats__text">templates</span>
                        </div>
                        <div class="stat__container">
                            <span class="stats__info">12M+</span>
                            <span class="stats__text">queries</span>
                        </div>
                    </div>
                </div>
                <div class="image__container">
                    <div class="image__overlay"></div>
                </div>
            </div>
        </div>
    </body>
</html>
