<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link rel="icon" href="./assets/favicon-32x32.png" type="image/x-icon" />

    <title>Profile card component</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="card-header">
            <img src="./assets/bg-pattern-card.svg" alt="card pattern" />
          </div>
          <div class="card-avatar">
            <img src="./assets/image-victor.jpg" alt="avatar image" />
          </div>
          <div class="card-text">
            <div class="profile-name">Victor Crest</div>
            <div class="profile-age">26</div>
            <div class="profile-city">London</div>
          </div>
          <div class="card-seperator"></div>
          <div class="card-info">
            <div class="info-block">
              <h3>80K</h3>
              <span>Followers</span>
            </div>
            <div class="info-block">
              <h3>803K</h3>
              <span>Likes</span>
            </div>
            <div class="info-block">
              <h3>1.4K</h3>
              <span>Photos</span>
            </div>
          </div>
        </div>
      </div>
      <div class="bg">
        <div class="top"></div>
        <div class="bottom"></div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://ayberktandogan.github.io">ayberktandogan</a>
      </div>
    </footer>
  </body>
</html>
