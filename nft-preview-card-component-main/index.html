<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="./index.css" />
  <link rel="icon" href="./assets/favicon-32x32.png" type="image/x-icon" />

  <title>NFT preview card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-image">
        <img src="./assets/image-equilibrium.jpg" />
        <div class="preview-image">
          <i class="preview-icon">
            <img src="assets/icon-view.svg" />
          </i>
        </div>
      </div>
      <div class="card-body">
        <h2 class="card-title">
          Equilibrium #3429
        </h2>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-info">
          <div class="card-price">
            <i class="price-icon">
              <img src="assets/icon-ethereum.svg" />
            </i>
            0.041 ETH
          </div>
          <div class="card-timeleft">
            <i class="timeleft-icon">
              <img src="assets/icon-clock.svg" />
            </i>
            3 days left
          </div>
        </div>
        <div class="card-spacer"></div>
        <div class="card-footer">
          <img class="footer-image" src="assets/image-avatar.png" />
          <div>
            <span class="footer-highlight">Creation of</span> Jules Wyvern
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://ayberktandogan.github.io">ayberktandogan</a>
  </div>
</body>

</html>
