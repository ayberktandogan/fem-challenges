<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="./index.css" />
  <link rel="icon" href="./assets/favicon-32x32.png" type="image/x-icon" />
  <title>Order summary card</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-image">
        <img src="./assets/illustration-hero.svg" alt="">
      </div>
      <div class="card-body">
        <div class="card-info">
          <h2 class="card-title">
            Order Summary
          </h2>
          <p class="card-description">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        <div class="card-plan">
          <div class="plan-body">
            <i class="plan-icon">
              <img src="assets/icon-music.svg">
            </i>
            <div class="plan-details">
              <h3 class="plan-title">
                Annual Plan
              </h3>
              <span class="plan-cost">
                $59.99/year
              </span>
            </div>
          </div>
          <a class="plan-button" href="#">
            Change
          </a>
        </div>
        <div class="card-buttons">
          <button class="primary">
            Proceed to Payment
          </button>
          <button class="secondary">
            Cancel Order
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">ayberktandogan</a>
  </div>
</body>

</html>
