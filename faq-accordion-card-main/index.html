<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="./index.css" />
  <link rel="icon" href="./assets/favicon-32x32.png" type="image/x-icon" />
  <title>FAQ Accordion Card</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <img src="./assets/illustration-box-desktop.svg" class="image-desktop image-box" alt="box image" />
        <img src="./assets/illustration-woman-online-mobile.svg" class="image-mobile" alt="woman online mobile" />
        <div class="card-container">
          <div class="card-image">
            <img src="./assets/illustration-woman-online-desktop.svg" class="image-desktop" alt="woman online" />
            <img src="./assets/bg-pattern-desktop.svg" alt="" class="bg-solid" />
          </div>
          <div class="card-content">
            <h1 class="card-title">
              FAQ
            </h1>
            <ul class="card-questions">
              <li class="card-question">
                <button>
                  <div>
                    <h2 class="question-title">
                      How many team members can I invite?
                      <i class="gg-chevron-down">
                        <img src="./assets/icon-arrow-down.svg" alt="" />
                      </i>
                    </h2>
                    <p class="question-answer">
                      You can invite up to 2 additional users on the Free plan. There is no limit on
                      team members for the Premium plan.
                    </p>
                  </div>
                </button>
              </li>
              <li class="card-question">
                <button>
                  <div>
                    <h2 class="question-title">
                      What is the maximum file upload size?
                      <i class="gg-chevron-down">
                        <img src="./assets/icon-arrow-down.svg" alt="" />
                      </i>
                    </h2>
                    <p class="question-answer">
                      No more than 2GB. All files in your account must fit your allotted storage space.
                    </p>
                  </div>
                </button>
              </li>
              <li class="card-question">
                <button>
                  <div>
                    <h2 class="question-title">
                      How do I reset my password?
                      <i class="gg-chevron-down">
                        <img src="./assets/icon-arrow-down.svg" alt="" />
                      </i>
                    </h2>
                    <p class="question-answer">
                      Click “Forgot password” from the login page or “Change password” from your profile page.
                      A reset link will be emailed to you.
                    </p>
                  </div>
                </button>
              </li>
              <li class="card-question">
                <button>
                  <div>
                    <h2 class="question-title">
                      Can I cancel my subscription?
                      <i class="gg-chevron-down">
                        <img src="./assets/icon-arrow-down.svg" alt="" />
                      </i>
                    </h2>
                    <p class="question-answer">
                      Yes! Send us a message and we’ll process your request no questions asked.
                    </p>
                  </div>
                </button>
              </li>
              <li class="card-question">
                <button>
                  <div>
                    <h2 class="question-title">
                      Do you provide additional support?
                      <i class="gg-chevron-down">
                        <img src="./assets/icon-arrow-down.svg" alt="" />
                      </i>
                    </h2>
                    <p class="question-answer">
                      Chat and email support is available 24/7. Phone lines are open during normal business hours.
                    </p>
                  </div>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://ayberktandogan.github.io">ayberktandogan</a>
    </div>
  </footer>
</body>

</html>
